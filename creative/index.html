<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Recipe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../Plain-JS/problem-solving/observer.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <section class="recipe">
      <figure class="recipe__cover">
        <img
          src="https://forkify-api.herokuapp.com/images/tofu_burger_recipe7c06.jpg"
          alt="cover of the recipe"
          class="recipe__img"
        />
        <figcaption class="recipe__title">
          Pizza's Signature Casserole BBQ
        </figcaption>
      </figure>

      <div class="recipe__details">
        <div class="recipe__cooking-time">
          <span class="recipe__cooking-time--minutes">90</span>
          <span class="recipe__cooking-time--text">Minutes</span>
        </div>

        <div class="recipe__servings">
          <span class="recipe__servings--persons">4</span>
          <span>Servings</span>
        </div>
      </div>

      <div class="recipe__ingredients">
        <h3 class="heading-3">Recipe Ingredients</h3>
        <ul class="recipe__ingredients--list">
          <li class="recipe__ingredients--item"></li>
        </ul>
      </div>
    </section>
  </body>
</html>
